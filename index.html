<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href='./style.css'>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {margin-top:50px; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
   <div class="card">
     <div class="result">
       <h2 class="result__title">Your Result</h2>
        <div class="result__score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="result__verdict">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
     </div>
     
     <div class="summary">
       <h2 class="summary__title">Summary</h2>
       <ul class="reports">
         <li class="report red">
           <div class="report__description">
             <img src="./assets/images/icon-reaction.svg" alt="report icon" />
             <span>Reaction</span>
           </div>
           
           <div class="report__score">
            <span>80</span>
            <span>/ 100</span>
           </div>
         </li>
         
         <li class="report yellow">
           <div class="report__description">
             <img src="./assets/images/icon-memory.svg" alt="report icon" />
             <span>Memory</span>
           </div>
           
           <div class="report__score">
            <span>92</span>
            <span>/ 100</span>
           </div>
         </li>
         
         <li class="report green">
           <div class="report__description">
             <img src="./assets/images/icon-verbal.svg" alt="report icon" />
             <span>Verbal</span>
           </div>
           
           <div class="report__score">
            <span>61</span>
            <span>/ 100</span>
           </div>
         </li>
         
         <li class="report blue">
           <div class="report__description">
             <img src="./assets/images/icon-visual.svg" alt="report icon" />
             <span>Visual</span>
           </div>
           
           <div class="report__score">
            <span>72</span>
            <span>/ 100</span>
           </div>
         </li>
       </ul>
       <button class="report__btn"><span>Continue</span></button>
     </div>
   </div>
   
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
 </main>

 
</body>
</html>
